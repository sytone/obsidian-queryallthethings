# This runs on every commit to main so documentation updates are faster and can be
# done outside of PRs as well.
name: Publish Documentation

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      # Run the build and transformations using custom action.
      - name: Use Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup PNPM âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
      # Build the documentation and run injections
      - name: Build Documentation ğŸ“š
        id: build
        run: |
          pnpm install
          pnpm run build:docs
      # Run the local action to transform the links and callouts.
      - name: Transform Links ğŸš€
        uses: ./.github/actions/obsidian-vault-to-jekyll-markdown
        with:
          src_root_directory: docs
          root_index_filename: index.md
          url_base: '/obsidian-queryallthethings'

      - name: Setup Ruby âš™ï¸
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
          working-directory: '${{ github.workspace }}/docs'

      - name: Setup Pages ğŸ“„
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll ğŸ—ï¸
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # - name: Build with Jekyll ğŸ—ï¸
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./docs/
      #     destination: ./_site

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs/_site/"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2
