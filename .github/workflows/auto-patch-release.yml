name: Auto Patch Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-patch-release:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git ğŸ”§
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup PNPM âš™ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Run Patch Release ğŸ·ï¸
        run: pnpm run release:patch

      - name: Get New Version ğŸ”¢
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Push Changes and Tag ğŸš€
        run: |
          git push --follow-tags origin HEAD:main

      - name: Release Summary ğŸ“
        run: |
          echo "âœ… Created patch release version ${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ Version files updated and committed"
          echo "ğŸ·ï¸ Tag pushed to trigger draft release workflow"
